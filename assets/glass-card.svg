<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
    <filter id="cardBlur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Glass card background -->
  <rect x="10" y="10" width="180" height="100" rx="20" ry="20" 
        fill="url(#cardGradient)" 
        stroke="url(#borderGradient)" 
        stroke-width="1"
        filter="url(#cardBlur)"/>
  
  <!-- Inner glow effect -->
  <rect x="12" y="12" width="176" height="96" rx="18" ry="18" 
        fill="none" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1"/>
  
  <!-- Content placeholder -->
  <circle cx="40" cy="40" r="8" fill="rgba(255,255,255,0.3)"/>
  <rect x="60" y="30" width="100" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="60" y="40" width="80" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="60" y="50" width="60" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Highlight effect -->
  <rect x="10" y="10" width="180" height="30" rx="20" ry="20" 
        fill="rgba(255,255,255,0.05)" 
        mask="url(#cardMask)"/>
</svg>
